<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:include src="/WEB-INF/header.xhtml" />

            <section class="content">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="10">  
                        <p:outputLabel value="Veuillez choisir une bourse : " for="select_exchange"/>  
                        <p:selectOneMenu value="#{homeBean.selectedExchange}" id="select_exchange" > 
                            <p:ajax  update="exchange"/>
                            <f:selectItems value="#{homeBean.exchanges}" var="ex" itemLabel="#{ex.name}" itemValue="#{ex.id}"/>
                        </p:selectOneMenu>  
                    </h:panelGrid>

                    <section class="exchange" >
                        <p:dataTable var="company" value="#{homeBean.companies}" 
                                     paginator="true" rows="20"  
                                     lazy="true"
                                     paginatorPosition="bottom"
                                     id="exchange"
                                     rendered="#{homeBean.companies.rowCount == 0}">  

                            <p:column headerText="Symbol">  
                                <h:outputText value="#{company.code}" />  
                            </p:column>  

                            <p:column headerText="Name">  
                                <h:outputText value="#{company.name}" />  
                            </p:column>

                            <p:column headerText="Sector">  
                                <h:outputText value="#{company.sector}" />  
                            </p:column>                             

                            <p:column headerText="Last Sale">  
                                <h:outputText value="#{company.lastSale}" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Capital" />  
                                </f:facet>  
                                <h:outputText value="#{company.marketCap}" />  
                            </p:column>

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="IPO Year" />  
                                </f:facet>  
                                <h:outputText value="#{company.ipoYear}" />  
                            </p:column>

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Industry" />  
                                </f:facet>  
                                <h:outputText value="#{company.industry}" />  
                            </p:column>

                        </p:dataTable>
                    </section>
                </h:form>
            </section>
            <ui:include src="/WEB-INF/footer.xhtml" />
        </h:body>
    </f:view>
</html>
