<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:include src="/WEB-INF/header.xhtml" />
            <br/>
            <f:event type="preRenderView" listener="#{homeBean.init}" />
            <section class="content">
                <section class="exchange" >
                    
                    <h:form>
                        <p:accordionPanel dynamic="true">  
                            <c:forEach items="#{homeBean.exchanges}" var="item">

                                <p:tab title="#{item.name}">
                                    <p:dataTable var="company" value="#{item.companies}"
                                             paginator="true" rows="20"  
                                             paginatorPosition="bottom" >  
                                    <p:column headerText="Symbol">  
                                        <h:outputText value="#{company.code}" />  
                                    </p:column>  

                                    <p:column headerText="Name">  
                                        <h:outputText value="#{company.name}" />  
                                    </p:column>

                                    <p:column headerText="Sector">  
                                        <h:outputText value="#{company.sector}" />  
                                    </p:column>                             

                                    <p:column headerText="Last Sale">  
                                        <h:outputText value="#{company.lastSale}" />  
                                    </p:column>  

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="Capital" />  
                                        </f:facet>  
                                        <h:outputText value="#{company.marketCap}" />  
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="IPO Year" />  
                                        </f:facet>  
                                        <h:outputText value="#{company.ipoYear}" />  
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="Industry" />  
                                        </f:facet>  
                                        <h:outputText value="#{company.industry}" />  
                                    </p:column>

                                    <p:column>
                                        <h:outputLink value="#{homeBean.companyLink}">
                                            <f:param name="id" value="#{company.id}" />
                                            <h:outputText value="Details" />
                                        </h:outputLink>
                                    </p:column>
                                </p:dataTable>
                                </p:tab>
                            </c:forEach>
                        </p:accordionPanel>
                    </h:form>
                </section>
            </section>
            <ui:include src="/WEB-INF/footer.xhtml" />
        </h:body>
    </f:view>
</html>
