<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Detail : #{buyBean.company.name}</title>
                <link rel="stylesheet" type="text/css" href="/Wallet/jsfcrud.css" />
            </f:facet>
        </h:head>

        <h:body style="background: none repeat scroll 0 0 #F1F1F1">
            <ui:include src="/WEB-INF/header.xhtml" />
            <br/>
            <h:form>

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                <p:panel header="Achat/Vente d'option">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Company :"/>
                        <h:outputText value="#{buyBean.company.name}"/>

                        <h:outputLabel value="Valeur :"/>
                        <h:outputText value="#{buyBean.company.lastSale}"/>

                        <h:outputLabel value="QuantitÃ© :"/>                     
                        <p:spinner  value="#{buyBean.numberOfActions}" min="0"  rendered="#{buyBean.buy}"/> 
                        <p:spinner  value="#{buyBean.numberOfActions}" min="0" rendered="#{buyBean.speculate}"/> 
                        <p:spinner  value="#{buyBean.numberOfActions}" min="0" rendered="#{buyBean.sell}"/> 

                        <p:commandButton value="Acheter" actionListener="#{buyBean.buyAction}" update="messages" rendered="#{buyBean.buy}">
                            <f:param value="#{buyBean.company.id}" name="id"/>
                            <f:param name="sell" value="#{buyBean.sell}" />
                            <f:param name="buy" value="#{buyBean.buy}" />
                            <f:param name="speculate" value="#{buyBean.speculate}" />
                        </p:commandButton>

                        <p:commandButton value="Vendre" actionListener="#{buyBean.sellAction}" update="messages" rendered="#{buyBean.sell}">
                            <f:param value="#{buyBean.company.id}" name="id"/>
                            <f:param name="sell" value="#{buyBean.sell}" />
                            <f:param name="buy" value="#{buyBean.buy}" />
                            <f:param name="speculate" value="#{buyBean.speculate}" />
                        </p:commandButton>

                        <p:commandButton value="Speculer" actionListener="#{buyBean.speculateAction}" update="messages" rendered="#{buyBean.speculate}">
                            <f:param value="#{buyBean.company.id}" name="id"/>
                            <f:param name="sell" value="#{buyBean.sell}" />
                            <f:param name="buy" value="#{buyBean.buy}" />
                            <f:param name="speculate" value="#{buyBean.speculate}" />
                        </p:commandButton>
                    </p:panelGrid>
                </p:panel>

            </h:form>
            <ui:include src="/WEB-INF/footer.xhtml" />
            <script src="../cluster.js"></script>
        </h:body>

    </f:view>
</html>
