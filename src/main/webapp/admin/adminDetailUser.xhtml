<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Admin</title>
            </f:facet>
        </h:head>

        <h:body style="background: none repeat scroll 0 0 #F1F1F1">
            <ui:include src="/WEB-INF/header.xhtml" />
            <br/>

            <p:dataTable value="#{adminDetailUser.client.wallet.transactions}" var="transaction">
                <p:column headerText="Date de la transaction">
                    <h:outputLabel value="#{transaction.transactionDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputLabel>
                </p:column>
                <p:column headerText="Type de transaction">
                    <h:outputLabel value="#{transaction.operationType}"/>
                </p:column>
                <p:column headerText="Prix">
                    <h:outputLabel value="#{transaction.price}">
                        <f:convertNumber maxFractionDigits="2" type="currency" currencySymbol="$"/>
                    </h:outputLabel>
                </p:column>
                <p:column headerText="QuantitÃ©">
                    <h:outputLabel value="#{fn:length(transaction.stockOptions)}"/>
                </p:column>
                <p:column headerText="Entreprise">
                    <h:outputLabel value="#{transaction.stockOptions.get(0).company.name}"/>
                </p:column>
                <p:column headerText="Prix total">
                    <h:outputLabel value="#{fn:length(transaction.stockOptions) * transaction.price}">
                        <f:convertNumber maxFractionDigits="2" type="currency" currencySymbol="$"/>
                    </h:outputLabel>
                </p:column>
            </p:dataTable>
            <ui:include src="/WEB-INF/footer.xhtml" />
            <script src="../cluster.js"></script>
        </h:body>

    </f:view>
</html>
