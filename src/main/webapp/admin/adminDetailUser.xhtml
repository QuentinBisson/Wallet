<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Admin</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:include src="/WEB-INF/header.xhtml" />
            <br/>

            <p:dataTable value="#{adminDetailUser.client.wallet.transactions}" var="transaction">
                <p:column headerText="Date de la transaction">
                    <h:outputLabel value="#{transaction.transactionDate}"/>
                </p:column>
                <p:column headerText="Type de transaction">
                    <h:outputLabel value="#{transaction.type}"/>
                </p:column>
                <p:column headerText="Prix">
                    <h:outputLabel value="#{transaction.price}"/>
                </p:column>
                <p:column headerText="Options">
                    <p:dataList value="#{transaction.stockOptions}" var="option" type="ordered">  
                        <h:outputLabel value="#{option.company.name}"/>
                    </p:dataList>  
                </p:column>
            </p:dataTable>
            <ui:include src="/WEB-INF/footer.xhtml" />
        </h:body>

    </f:view>
</html>
