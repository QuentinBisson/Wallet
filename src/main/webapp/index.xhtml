<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:include src="/WEB-INF/header.xhtml" />
            <br/>
            <f:event type="preRenderView" listener="#{homeBean.init}" />
            <section class="content">
                <section class="exchange">
                    <h:form id="form">
                        <p:accordionPanel dynamic="true" id="exchange">
                            <c:forEach items="#{homeBean.exchanges}" var="item">
                                <p:tab title="#{item.name}">
                                    <p:dataTable var="company" value="#{item.companies}"
                                                 paginator="true" rows="20"  
                                                 paginatorPosition="bottom"
                                                 style="width:90%"> 

                                        <p:column headerText="Code" 
                                                  filterBy="#{company.code}"
                                                  filterMatchMode="contains" 
                                                  sortBy="#{company.code}"
                                                  width="5%"
                                                  style="width:5%">
                                            <h:outputLink value="#{homeBean.companyLink}">
                                                <f:param name="id" value="#{company.id}" />
                                                <h:outputText value="#{company.code}" />
                                            </h:outputLink>
                                        </p:column>  

                                        <p:column headerText="Nom" 
                                                  filterBy="#{company.name}" 
                                                  filterMatchMode="contains"
                                                  width="15%"
                                                  style="width:15%">  
                                            <h:outputText value="#{company.name}" />  
                                        </p:column>

                                        <p:column headerText="Secteur" 
                                                  filterBy="#{company.sector}" 
                                                  filterMatchMode="contains"
                                                  width="10%"
                                                  style="width:10%">  
                                            <h:outputText value="#{company.sector}" />  
                                        </p:column>                             

                                        <p:column headerText="Dernière vente" 
                                                  sortBy="#{company.lastSale}"
                                                  width="3%"
                                                  style="width:3%">  
                                            <h:outputText value="#{company.lastSale}" />  
                                        </p:column>  

                                        <p:column width="10%"
                                                  style="width:10%">  
                                            <f:facet name="header">  
                                                <h:outputText value="Capital" />  
                                            </f:facet>  
                                            <h:outputText value="#{company.marketCap}" />  
                                        </p:column>

                                        <p:column width="3%" style="width:3%">  
                                            <f:facet name="header">  
                                                <h:outputText value="Année IPO" />  
                                            </f:facet>  
                                            <h:outputText value="#{company.ipoYear}" />  
                                        </p:column>

                                        <p:column width="5%" style="width:5%">  
                                            <f:facet name="header">  
                                                <h:outputText value="Industrie" />  
                                            </f:facet>  
                                            <h:outputText value="#{company.industry}" />  
                                        </p:column>

                                        <c:if test="#{user != null and user['class'].simpleName == 'Client'}">
                                            <p:column styleClass="actions" width="20%" style="width:20%">
                                                <h:outputLink value="#{homeBean.buyAction}">
                                                    <f:param name="id" value="#{company.id}" />
                                                    <h:outputText value="Acheter" />
                                                </h:outputLink>
                                                <p:commandButton id="buttonToBuy" value="Acheter" actionListener="#{transactionBean.setCompanyId(company.id)}" oncomplete="buyDialog.show()" />
                                                <c:if test="#{transactionBean.getUserActionsInCompany(company) > 0}"> 
                                                    <p:dialog id="sellDialog" header="Vendre des actions" resizable="false" widgetVar="sellDialog">  
                                                        <p:inputText required="true" value="#{transactionBean.numberOfActions}" converter="javax.faces.Integer" />
                                                        <h:inputHidden required="true" value="#{transactionBean.companyId}" 
                                                                       converter="javax.faces.Integer" />
                                                        <p:commandButton value="Confirmer" actionListener="#{transactionBean.sellActions}" type="submit" ajax="false"/>
                                                    </p:dialog>
                                                    <p:commandButton id="buttonToSell" value="Vendre" actionListener="#{transactionBean.setCompanyId(company.id)}" oncomplete="sellDialog.show()"/>
                                                </c:if>
                                                <c:if test="#{user.type == 'PRIVILEGED'}">
                                                    <p:dialog header="Spéculation" widgetVar="speculateDialog">  
                                                        <p:inputText required="true" value="#{transactionBean.numberOfActions}" 
                                                                     converter="javax.faces.Integer" />
                                                        <h:inputHidden required="true" value="#{transactionBean.companyId}" 
                                                                       converter="javax.faces.Integer" />
                                                        <p:commandButton value="Confirmer" type="submit" actionListener="#{transactionBean.speculate}" ajax="false"/>
                                                    </p:dialog>
                                                    <p:commandButton id="buttonToSpeculate" value="Spéculer" actionListener="#{transactionBean.setCompanyId(company.id)}" oncomplete="speculateDialog.show()"/>
                                                </c:if>
                                            </p:column>
                                        </c:if>
                                    </p:dataTable>
                                </p:tab>
                            </c:forEach>
                        </p:accordionPanel>
                    </h:form>
                </section>
            </section>
            <ui:include src="/WEB-INF/footer.xhtml" />
        </h:body>
    </f:view>
</html>
