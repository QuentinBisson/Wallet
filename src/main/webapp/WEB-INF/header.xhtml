<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <header class="main-header">
        <!-- <section>
             <h:link value="Gestion de portefeuille" outcome="index" />
             <div class="clear"></div>
         </section>-->
    </header>
    <section class="menu">
        <h:form>
            <p:menubar>  
                <p:menuitem value="Index" url="index.xhtml"/>
                <p:menuitem value="Ouvrir un compte" url="register.xhtml"/>
                <c:if test="#{user != null}">
                    <f:facet name="options" >  
                        <p:commandLink value="Logout(#{user.username})" actionListener="#{loginBean.logout}" action="#{loginBean.logout}"/> 
                    </f:facet>  
                </c:if>
                <c:if test="#{user == null}">
                    <f:facet name="options" >  
                        <p:commandLink value="Connection" action="login.xhtml"/> 
                    </f:facet>  
                </c:if>
            </p:menubar>
        </h:form>

        <!--<nav>
            <ul>
                <h:outputLink value="login.xhtml" >
                    Log In
                </h:outputLink>
            </ul>
        </nav>-->
    </section>
</ui:composition>
